<!doctype html>
<html>
 <head>
  <script type="text/javascript" src="/node_modules/html2canvas/dist/html2canvas.js"></script>
 </head>
 <body>
  <h1>Take screenshot of webpage with html2canvas</h1>
  <div class="container" id='container' >
   <img src='google.png' id='scream' width='100' height='100'>
   <img src='images/image2.jpg' width='100' height='100'>
   <img src='images/image3.jpg' width='100' height='100'>
  </div>
  <input type='button' id='but_screenshot' value='Take screenshot' onclick='screenshot();'><br/>

  <br>
  <p>Canvas:</p>
<canvas id="myCanvas" width="240" height="297" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>
  <!-- Script -->
  <script type='text/javascript' src='canvas.js' >
  function screenshot(){
   html2canvas(document.getElementById('container')).then(function(canvas) {
    document.body.appendChild(canvas);
   });
  }
  var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
  var img = require("./canvas");
  ctx.drawImage(img, 10, 10, 150, 180);
  </script>

 </body>
</html>
